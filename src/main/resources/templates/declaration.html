<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
          height: 300px;

        }
        .fakeimg img{
          height : 300px;
          width: 400px;
          margin:5px;
        }
        .row, .navbar ul{
          display: flex;
          justify-content: center;

        }


    </style>
</head>
<body>

<div class="p-2 bg-dark text-white text-center">
    <h1>gestion des impots</h1>
    <p>l'effort faits les forts</p>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/declarant}">Declarants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{#}">Declarations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/paiement}">Paiements</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <form th:action="@{/addDeclaration}" method="post">
                <div class="mb-3 mt-3">
                    <label for="dateDeclaration" class="form-label">Date declaration:</label>
                    <input type="date" class="form-control" id="dateDeclaration" placeholder="date Declaration" name="dateDeclaration">
                </div>
                <div class="mb-3">
                    <label for="montantDeclaration" class="form-label">Montant Declaration:</label>
                    <input type="number" step="0.1" class="form-control" id="montantDeclaration" placeholder="Montant Declaration" name="montantDeclaration">
                </div>
                <div class="mb-3">
                    <label for="declarantId" class="form-label">Selectionner un Declarant</label>
                    <select name="declarantId" th:field="*{declarants.declarantId}" class="form-select" required>
                        <option th:each="list : ${listeDeclarants}" id="declarantId" th:value="${list.id}" th:text="${list.raisonSociale}"></option>
                    </select><br><br>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>

        <div class="col-sm-6">
            <h2>liste des declarations</h2>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>date Declaration</th>
                    <th>montant Declaration</th>
                    <th>declarant</th>
                    <th>action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="declaration : ${declarations}">
                    <td th:text="${declaration.dateDeclaration}"></td>
                    <td th:text="${declaration.montantDeclaration}"></td>
                    <td th:text="${declaration.declarantId.raisonSociale}"></td>
                    <td>
                        <a th:href = "@{/deleteDeclaration/{id}(id=${declaration.id})}"
                           class = "btn btn-danger">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="mt-5 p-2 bg-dark text-white text-center fixed-bottom">
    <p>Footer</p>
</div>

</body>
</html>
