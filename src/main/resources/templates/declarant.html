<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
          height: 300px;

        }
        .fakeimg img{
          height : 300px;
          width: 400px;
          margin:5px;
        }
        .row, .navbar ul{
          display: flex;
          justify-content: center;

        }


    </style>
</head>
<body>

<div class="p-2 bg-dark text-white text-center">
    <h1>gestion des impots</h1>
    <p>l'effort faits les forts</p>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{#}">Declarants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/declaration}">Declarations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/paiement}">Paiements</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/addDeclarant}" method="post">
                <div class="mb-3 mt-3">
                    <label for="raisonSociale" class="form-label">Raison Sociale:</label>
                    <input type="text" class="form-control" id="raisonSociale" placeholder="Raison Sociale" name="raisonSociale">
                </div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse:</label>
                    <input type="text" class="form-control" id="adresse" placeholder="Adresse" name="adresse">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="telephone" class="form-label">Telephone:</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="Telephone" name="telephone">
                </div>

                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>

        </div>

        <div class="col-sm-8">
            <h2>liste des declarants</h2>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Raison Sociale</th>
                    <th>Adresse</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="declarant : ${declarants}">
                    <td th:text="${declarant.id}"></td>
                    <td th:text="${declarant.raisonSociale}"></td>
                    <td th:text="${declarant.adresse}"></td>
                    <td th:text="${declarant.email}"></td>
                    <td th:text="${declarant.telephone}"></td>
                    <td>
                        <a th:href = "@{/deleteDeclarant/{id}(id=${declarant.id})}"
                           class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="mt-5 p-2 bg-dark text-white text-center fixed-bottom">
    <p>Footer</p>
</div>

</body>
</html>
