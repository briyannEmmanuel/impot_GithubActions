<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Paiements</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fakeimg {
          height: 300px;

        }
        .fakeimg img{
          height : 300px;
          width: 400px;
          margin:5px;
        }
        .row, .navbar ul{
          display: flex;
          justify-content: center;

        }


    </style>
</head>
<body>

<div class="p-2 bg-dark text-white text-center">
    <h1>gestion des impots</h1>
    <p>l'effort faits les forts</p>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/declarant}">Declarants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/declaration}">Declarations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{#}">Paiements</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <form th:action="@{/addPaiement}" method="post">
                <div class="mb-3 mt-3">
                    <label for="datePaiement" class="form-label">Date Paiement:</label>
                    <input type="date" class="form-control" id="datePaiement" placeholder="date Paiement" name="datePaiement">
                </div>
                <div class="mb-3">
                    <label for="montantPaiement" class="form-label">Montant Paiement:</label>
                    <input type="number" step="0.1" class="form-control" id="montantPaiement" placeholder="Montant Paiement" name="montantPaiement">
                </div>
                <div class="mb-3">
                    <label for="declaration" class="form-label">Selectionner une declaration</label>
                    <select name="declaration" th:field="*{declarations.declaration}" class="form-select" required>
                        <option th:each="list : ${listeDeclarations}" id="declaration" th:value="${list.id}" th:text="${list.dateDeclaration}"></option>
                    </select><br><br>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter paiement</button>
            </form>
        </div>

        <div class="col-sm-6">
            <h2>liste des paiements</h2>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>date Paiement</th>
                    <th>montant Paiement</th>
                    <th>declaration</th>
                    <th>action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="paye : ${paiements}">
                        <td th:text="${paye.datePaiement}"></td>
                        <td th:text="${paye.montantPaiement}"></td>
                        <td th:text="${paye.declaration.dateDeclaration}"></td>
                        <td>
                            <a th:href = "@{/deletePaiement/{id}(id=${paye.id})}"
                               class = "btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="mt-5 p-2 bg-dark text-white text-center fixed-bottom">
    <p>Footer</p>
</div>

</body>
</html>
